<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lofi stripes</title>
  <!-- TODO: add description -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway+Dots&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="container">
    <div class="left-column">
      <canvas id="image-canvas"></canvas>
      <div id="loading-mask">
        <span id="loading-mask-text">drawing</span>
      </div>
    </div>
    <div class="right-column">
      <div class="row">
        <h1>lofi stripes</h1>
      </div>
      <div class="row">
        <button id="button-load-image">upload image_</button>
        <input type="file" id="input-load-image" accept="image/*">
      </div>
      <div class="row arrows"> ⇣ &nbsp; ⇣ &nbsp; ⇣ &nbsp; ⇣ &nbsp; ⇣ &nbsp; ⇣
      </div>
      <div class="row">
        <label for="input-text-top">top text:</label>
        <input id="input-text-top" type="text" value="LOFI" />
      </div>
      <div class="row">
        <label for="input-text-bottom">bottom text:</label>
        <input id="input-text-bottom" type="text" value="MOOD" />
      </div>
      <div class="row">
        <label for="input-number-font-size">font size:</label>
        <input id="input-number-font-size" type="number" value="42" min="1"
               max="1000" />
      </div>
      <div class="row">
        <label for="input-number-stripe-count">stripe count:</label>
        <input id="input-number-stripe-count" type="number" value="120" min="1"
               max="10000" />
      </div>
      <div class="row">
        <label for="input-number-stripe-height-percent">stripe height %:</label>
        <input id="input-number-stripe-height-percent" type="number" value="50"
               min="0" max="100" />
      </div>
      <div class="row arrows"> ⇣ &nbsp; ⇣ &nbsp; ⇣ &nbsp; ⇣ &nbsp; ⇣ &nbsp; ⇣
      </div>
      <div class="row">
        <button id="button-copy-image">copy image_</button>
      </div>
      <div class="row">
        <button id="button-save-image">save image_</button>
      </div>
    </div>
  </div>
  <script type="module" src="./app.js"></script>
</body>

</html>
